<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Interface - Hawkins AV Club</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="desktop.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Radio Controls Section (Left Side) -->
    <div class="radio-container">
      <div class="control-section">
        <div class="pairing-code-display" id="pairing-code-display">
          <!-- Pairing code will be displayed here -->
        </div>
        <div class="dial-container">
          <div class="dial-marks" id="dial-marks">
            <!-- Dial marks will be generated by JavaScript -->
          </div>
          <div class="dial-knob" id="tuning-knob">
            <div class="knob-indicator"></div>
            <div class="knob-grip"></div>
          </div>
        </div>
        <div class="signal-strength" id="signal-strength">
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
          <div class="signal-bar"></div>
        </div>
        <div class="control-buttons">
          <button class="control-button" id="reset-button">Reset</button>
          <button class="control-button" id="clear-button">Clear Log</button>
        </div>
      </div>
    </div>

    <!-- Display Panel (Right Side) -->
    <div class="display-panel">
      <div class="frequency-display" id="current-frequency">87.5</div>
      <div class="frequency-info">
        <!-- Frequency info elements will be added here dynamically -->
      </div>
      <div class="messages" id="messages">
        <!-- Messages will be added here dynamically -->
      </div>
    </div>

    <div class="info-panel">
      <div class="findings-container">
        <h3>Discovered Frequencies</h3>
        <div class="findings" id="findings">
          <!-- Findings will be added here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="desktop.js"></script>
</body>
</html>
